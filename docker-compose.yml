services:
  postgres:
    image: postgres:15-alpine
    container_name: face_recognition_db
    environment:
      POSTGRES_USER: faceuser
      POSTGRES_PASSWORD: facepass
      POSTGRES_DB: face_recognition
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faceuser -d face_recognition"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face_recognition_backend
    environment:
      DATABASE_URL: postgresql://faceuser:facepass@postgres:5432/face_recognition
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./backend/database:/app/database
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: face_recognition_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:

